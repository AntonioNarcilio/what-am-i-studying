# POST

# GET ALL POSTS
query {
  posts {
    _id
    title
    content
    author {
      fullName
    }
  }
}

# GET POST BY ID
query {
  post(id: "615cecd97c68e68c50616b73") {
    title
    author {
      _id
      fullName
    }
  }
}

# CREATE NEW POST
mutation {
  createPost(
    data: {
      title: "novo post"
      content: "tt"
      author: "615ce1b7ab3847afba6edb23"
    }
  ) {
    _id
    title
    content
    author {
      fullName
    }
  }
}

# UPDATE POST
mutation {
  updatePost(
