###############################################################################

#  USERS

# GET ALL USERS
query {
  users {
    _id
    firstName
    lastName
    email
  }
}
# GET USER BY ID
query {
  user(id: "615cdb05cc12e17c5b3fed2e") {
    firstName
    lastName
    email
    active
  }
}

query {
  user(id: "615cdb05cc12e17c5b3fed2e") {
    fullName
  }
}

# CREATE NEW USER
mutation {
  createUser(
    data: {
      firstName: "Lucas"
      lastName: "Jamaica"
      email: null
      active: false
    }
  ) {
    _id
    firstName
    lastName
    email
  }
}
# UPDATE USER
mutation {
  updateUser(
    id: "615cdb05cc12e17c5b3fed2e"
    data: { firstName: "Luiza", lastName: "Lua", email: null, active: false }
  ) {
    firstName
    lastName
    email
  }
}
# DELETE USER
mutation {
  deleteUser(id: "615cdb16cc12e17c5b3fed30")
}

